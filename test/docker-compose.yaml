version: "3"
services:
  zway:
    container_name: zway
    restart: on-failure
    ports:
      - 8090:8083/tcp
    build: ..
    volumes:
      - log-volume:/var/log
    networks:
      sepl:
        aliases:
          - zway
  zway-test:
    container_name: zway-test
    restart: on-failure
    build: config
    depends_on:
      - zway
    volumes:
      - log-volume:/var/log
    env_file:
      - test.env
    networks:
      sepl:
        aliases:
          - zway-test
volumes:
  log-volume:
networks:
  sepl:
